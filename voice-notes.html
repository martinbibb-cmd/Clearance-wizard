<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Voice-to-text note taking with engineer and customer summaries">
    <meta name="theme-color" content="#667eea">
    <title>Voice Note Picker</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        /* Base styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        h3 {
            margin-top: 25px;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.3rem;
        }

        /* Button styles */
        #voice-button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background-color: #ffc107;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #voice-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        #voice-button:active:not(:disabled) {
            transform: translateY(0);
        }

        #voice-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Transcript textarea */
        #raw-transcript {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            box-sizing: border-box;
        }

        #raw-transcript:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Summary boxes */
        .summary-box {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 10px;
            border-radius: 8px;
            min-height: 100px;
        }

        .engineer-summary {
            background-color: #f0f8ff;
            border-left: 5px solid #007bff;
        }

        .customer-summary {
            background-color: #f0fff0;
            border-left: 5px solid #28a745;
        }

        ul {
            list-style-type: disc;
            margin-left: 20px;
            padding-left: 0;
        }

        ul li {
            margin-bottom: 8px;
            line-height: 1.6;
        }

        /* Empty state */
        .summary-box ul:empty::before {
            content: 'Start recording to see summarized notes here...';
            color: #999;
            font-style: italic;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            h3 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Voice-to-Notes</h1>

        <button id="voice-button">
            üéôÔ∏è Start Recording
        </button>

        <h3>Raw Transcript:</h3>
        <textarea id="raw-transcript" rows="6" placeholder="Your spoken words will appear here in real-time..."></textarea>

        <h3>Engineer's Summary (Blue):</h3>
        <div id="engineer-output" class="summary-box engineer-summary">
            <ul></ul>
        </div>

        <h3>Customer Summary (Green):</h3>
        <div id="customer-output" class="summary-box customer-summary">
            <ul></ul>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Register Service Worker for PWA capabilities
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(registration => {
                    console.log('‚úì Service Worker registered successfully:', registration);
                }).catch(registrationError => {
                    console.log('‚ùå Service Worker registration failed:', registrationError);
                });
            });
        }
    </script>
</body>
</html>
