<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clearance Genie: Debug Edition</title>
    
    <script async src="https://docs.opencv.org/4.5.2/opencv.js" onload="App.onCvLoaded()"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        :root { --primary: #2563eb; --danger: #dc2626; --success: #16a34a; }
        body { margin: 0; background: #000; font-family: sans-serif; overflow: hidden; }
        
        /* LAYERS */
        #camera-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        #debug-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; z-index: 2; opacity: 0.8; pointer-events: none; }
        #ar-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 3; pointer-events: none; }
        
        /* UI */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; display: flex; flex-direction: column; pointer-events: none; }
        .interactive { pointer-events: auto; }
        .card { background: rgba(255,255,255,0.95); padding: 20px; border-radius: 16px; margin: 20px; max-width: 400px; align-self: center; }
        .hidden { display: none !important; }
        
        button { width: 100%; padding: 15px; border-radius: 8px; border: none; background: var(--primary); color: white; font-weight: bold; font-size: 1rem; margin-top: 10px; }
        select { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; font-size: 1rem; }
        
        /* TOGGLE */
        .toggle-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
        
        /* STATUS */
        #status-pill { align-self: center; margin-top: 20px; padding: 8px 16px; border-radius: 20px; background: rgba(0,0,0,0.8); color: white; font-weight: bold; transition: background 0.3s; }
        #status-pill.locked { background: var(--success); }
        
        /* CONTROLS */
        .controls { margin-top: auto; padding: 20px; display: flex; gap: 10px; justify-content: center; }
        .btn-small { flex: 1; max-width: 150px; }
        
        #touch-pad { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; touch-action: none; }
    </style>
</head>
<body>

    <video id="camera-layer" autoplay playsinline muted></video>
    <canvas id="debug-layer" class="hidden"></canvas>
    <canvas id="ar-layer"></canvas>
    <div id="touch-pad"></div>

    <div id="ui-layer">
        <div id="status-pill" class="hidden">Initializing...</div>

        <div id="menu-panel" class="card interactive">
            <h1>üî• Clearance Genie</h1>

            <label>1. Marker Size</label>
            <select id="input-size">
                <option value="45">45mm (Your Marker)</option>
                <option value="53">53mm (Credit Card)</option>
                <option value="160">160mm (A4 Print)</option>
            </select>

            <label>2. Category</label>
            <select id="input-category" onchange="App.updateModels()">
                <option value="boiler">üî• Boilers</option>
                <option value="flue">‚≠ï Flues</option>
                <option value="radiator">‚ô®Ô∏è Radiators</option>
                <option value="cylinder">üõ¢Ô∏è Cylinders</option>
            </select>

            <label>3. Select Model</label>
            <select id="input-type">
            </select>

            <button class="primary" onclick="App.start()">Start Camera</button>
        </div>

        <div id="controls-panel" class="controls interactive hidden">
            <button class="btn-small" style="background:#64748b" onclick="App.reset()">‚Ü∫ Reset</button>
            <button class="btn-small" onclick="App.lock()">üîí Lock</button>
        </div>
        
        <div id="result-panel" class="controls interactive hidden">
            <button class="btn-small" onclick="location.reload()">New Scan</button>
        </div>
    </div>

<script>
// ==========================================
// üìö APPLIANCE DATABASE (Dims in mm)
// ==========================================
const APPLIANCE_DB = [
    // --- FLUES ---
    { id: "flue", category: "flue", label: "Standard Round Terminal", type: "flue", radius: 50, clearance: 300 },

    // --- BOILERS ---
    { id: "wb_4000", category: "boiler", label: "Worcester 4000 (Combi/System)", w: 400, h: 724, clearance: 200 },
    { id: "wb_8000", category: "boiler", label: "Worcester 8000 (Life/Style)", w: 440, h: 780, clearance: 200 },
    { id: "wb_ri",   category: "boiler", label: "Worcester Ri Compact", w: 390, h: 600, clearance: 200 },
    { id: "wb_cdi",  category: "boiler", label: "Worcester CDi Compact", w: 390, h: 690, clearance: 200 },
    { id: "ideal_logic", category: "boiler", label: "Ideal Logic+ / Max", w: 395, h: 700, clearance: 100 },
    { id: "vaillant_pro", category: "boiler", label: "Vaillant ecoTEC Pro", w: 440, h: 720, clearance: 165 },
    { id: "vaillant_pure", category: "boiler", label: "Vaillant ecoTEC Pure", w: 390, h: 700, clearance: 150 },
    { id: "glowworm", category: "boiler", label: "Glow-worm Energy", w: 390, h: 700, clearance: 150 },
    { id: "viessmann_050", category: "boiler", label: "Viessmann 050-W", w: 400, h: 700, clearance: 350 },

    // --- RADIATORS ---
    { id: "rad_600_1000", category: "radiator", label: "Type 22 (600x1000)", w: 1000, h: 600, clearance: 150 },
    { id: "rad_600_600",  category: "radiator", label: "Type 22 (600x600)", w: 600, h: 600, clearance: 150 },
    
    // --- CYLINDERS ---
    { id: "cyl_std",  category: "cylinder", label: "Standard (150L)", w: 550, h: 1045, clearance: 300 },
    { id: "cyl_slim", category: "cylinder", label: "Slimline (150L)", w: 475, h: 1300, clearance: 300 }
];

class VisionSystem {
    constructor() { this.ready = false; }
    
    init(video) {
        this.src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
        this.gray = new cv.Mat();
        this.binary = new cv.Mat();
        this.contours = new cv.MatVector();
        this.hierarchy = new cv.Mat();
        this.ready = true;
    }

    findMarker(video, debugCanvas) {
        if(!this.ready) return null;

        // 1. Process at lower res for speed
        const scale = 0.5;
        const w = video.videoWidth * scale;
        const h = video.videoHeight * scale;

        // Draw video to temp canvas
        if(!this._ctx) {
            const c = document.createElement('canvas');
            c.width = w; c.height = h;
            this._ctx = c.getContext('2d', {willReadFrequently:true});
        }
        this._ctx.drawImage(video, 0, 0, w, h);
        
        // OpenCV Processing
        this.src.data.set(this._ctx.getImageData(0,0,w,h).data);
        cv.cvtColor(this.src, this.gray, cv.COLOR_RGBA2GRAY);
        
        // ADAPTIVE THRESHOLD (The key to lighting independence)
        // Block Size 41, Constant 2 -> Smooths lighting noise for stable contours
        cv.adaptiveThreshold(this.gray, this.binary, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY, 41, 2);

        // DEBUG VIEW: Show what computer sees if requested
        if(debugCanvas && !debugCanvas.classList.contains('hidden')) {
            cv.imshow(debugCanvas, this.binary);
        }

        cv.findContours(this.binary, this.contours, this.hierarchy, cv.RETR_LIST, cv.CHAIN_APPROX_SIMPLE);

        let bestPose = null;
        let maxArea = 0;

        for (let i = 0; i < this.contours.size(); ++i) {
            let cnt = this.contours.get(i);
            let area = cv.contourArea(cnt);

            // Filter by Area
            if (area > 1000 && area < (w*h)*0.8) {
                let peri = cv.arcLength(cnt, true);
                let approx = new cv.Mat();
                cv.approxPolyDP(cnt, approx, 0.05 * peri, true);

                if (approx.rows === 4 && cv.isContourConvex(approx)) {
                    // CONTRAST CHECK: Look at the GRAYSCALE image for intensity
                    // Accept dark pixels (< 80) to handle real-world lighting
                    if(this._checkGrayscaleContrast(approx, w, h)) {
                        if (area > maxArea) {
                            maxArea = area;
                            bestPose = this._getPose(approx, video.videoWidth, video.videoHeight, scale);
                        }
                    }
                }
                approx.delete();
            }
        }
        return bestPose;
    }

    _checkGrayscaleContrast(approx, w, h) {
        // Sample inside the corners of the GRAYSCALE image
        // We expect dark pixels (< 80) to handle real-world lighting
        let darkHits = 0;
        const pts = [];
        let cx=0, cy=0;
        
        for(let j=0; j<8; j+=2) {
            pts.push({x: approx.data32S[j], y: approx.data32S[j+1]});
            cx += approx.data32S[j];
            cy += approx.data32S[j+1];
        }
        cx/=4; cy/=4;

        for(let k=0; k<4; k++) {
            // Move 20% inwards from corner
            const sx = Math.round(pts[k].x + (cx - pts[k].x) * 0.2);
            const sy = Math.round(pts[k].y + (cy - pts[k].y) * 0.2);
            
            if(sx>=0 && sx<w && sy>=0 && sy<h) {
                // Check grayscale intensity - accept dark pixels (< 80)
                if(this.gray.ucharAt(sy, sx) < 80) darkHits++;
            }
        }
        // If 3 or 4 corners are dark inside, it's a marker!
        return darkHits >= 3;
    }

    _getPose(approx, vw, vh, scale) {
        // Unscale coords
        const c = [];
        for(let j=0; j<8; j+=2) c.push({x: approx.data32S[j]/scale, y: approx.data32S[j+1]/scale});
        
        // Calc Pose
        const wPx = (Math.hypot(c[0].x-c[1].x, c[0].y-c[1].y) + Math.hypot(c[2].x-c[3].x, c[2].y-c[3].y)) / 2;
        const vFovRad = 70 * Math.PI / 180;
        const focal = (vh / 2) / Math.tan(vFovRad / 2);
        
        // Z Depth
        const z = -(App.markerSize * focal) / wPx;
        
        // XY
        const cx = (c[0].x + c[2].x) / 2;
        const cy = (c[0].y + c[2].y) / 2;
        const x = (cx - vw/2) * (Math.abs(z)/focal);
        const y = (cy - vh/2) * (Math.abs(z)/focal) * -1;

        return { x, y, z };
    }
}

class GraphicsEngine {
    constructor(canvas) {
        this.scene = new THREE.Scene();
        this.camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
        this.renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        
        this.scene.add(new THREE.AmbientLight(0xffffff, 1));
        this.root = new THREE.Group();
        this.scene.add(this.root);
        this.stencil = null;
    }

    setStencil(applianceConfig) {
        if(!applianceConfig) {
            console.error('Invalid appliance configuration');
            return;
        }
        
        if(this.stencil) this.root.remove(this.stencil);
        this.stencil = new THREE.Group();
        
        // Handle different appliance types
        if(applianceConfig.category === 'flue') {
            // For flues, use radius to create a cylinder
            const radius = applianceConfig.radius || 50;
            const height = 200; // Default height for visualization
            const geo = new THREE.CylinderGeometry(radius, radius, height, 32);
            const mat = new THREE.MeshBasicMaterial({color:0x2563eb, opacity:0.8, transparent:true});
            const edges = new THREE.LineSegments(new THREE.EdgesGeometry(geo), new THREE.LineBasicMaterial({color:0xffffff}));
            this.stencil.add(new THREE.Mesh(geo, mat), edges);
        } else {
            // For boilers, radiators, cylinders - use box geometry
            const w = applianceConfig.w || 400;
            const h = applianceConfig.h || 700;
            const d = 300; // Default depth for visualization
            
            const geo = new THREE.BoxGeometry(w, h, d);
            const mat = new THREE.MeshBasicMaterial({color:0x2563eb, opacity:0.8, transparent:true});
            const edges = new THREE.LineSegments(new THREE.EdgesGeometry(geo), new THREE.LineBasicMaterial({color:0xffffff}));
            this.stencil.add(new THREE.Mesh(geo, mat), edges);
        }
        
        this.stencil.position.x = 200; // Offset
        this.root.add(this.stencil);
    }
    render() { this.renderer.render(this.scene, this.camera); }
}

const App = {
    markerSize: 53,
    vision: new VisionSystem(),
    graphics: null,
    currentBoilerConfig: null,
    
    onCvLoaded: function() { 
        // When CV loads, populate the dropdown for the first time
        // (Defaulting to 'boiler' which is first in the HTML list)
        this.updateModels(); 
        console.log("CV Ready");
    },

    // NEW FUNCTION: Filters the list based on category
    updateModels: function() {
        const category = document.getElementById('input-category').value;
        const modelSelect = document.getElementById('input-type');
        
        // Clear existing options
        modelSelect.innerHTML = "";

        // Filter DB and create new options
        APPLIANCE_DB.forEach((item, index) => {
            if (item.category === category) {
                const opt = document.createElement('option');
                // We store the array INDEX as the value so we can look it up easily later
                opt.value = index; 
                opt.text = item.label;
                modelSelect.appendChild(opt);
            }
        });
    },
    
    start: async function() {
        // UI
        this.markerSize = parseInt(document.getElementById('input-size').value);
        const selectedIndex = parseInt(document.getElementById('input-type').value);
        
        // Validate index and get config
        if (isNaN(selectedIndex) || selectedIndex < 0 || selectedIndex >= APPLIANCE_DB.length) {
            console.error('Invalid appliance selection');
            return;
        }
        this.currentBoilerConfig = APPLIANCE_DB[selectedIndex];
        
        document.getElementById('menu-panel').classList.add('hidden');
        document.getElementById('controls-panel').classList.remove('hidden');
        document.getElementById('status-pill').classList.remove('hidden');
        document.getElementById('status-pill').textContent = "üîç Finding Marker...";

        // Video
        const video = document.getElementById('camera-layer');
        video.srcObject = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: 'environment', width: { ideal: 1280 } } 
        });
        
        // Graphics
        this.graphics = new GraphicsEngine(document.getElementById('ar-layer'));
        this.graphics.setStencil(this.currentBoilerConfig);
        this.setupTouch();

        // Loop
        this.vision.init(video);
        this.loop();
    },

    loop: function() {
        requestAnimationFrame(this.loop.bind(this));
        const video = document.getElementById('camera-layer');
        if(video.readyState !== 4) return;
        
        // 1. Graphics
        this.graphics.render();
        
        // 2. Vision
        const debugCanvas = document.getElementById('debug-layer');
        const pose = this.vision.findMarker(video, debugCanvas);
        
        if(pose) {
            // Smooth LERP
            const target = this.graphics.root.position;
            target.x += (pose.x - target.x) * 0.2;
            target.y += (pose.y - target.y) * 0.2;
            target.z += (pose.z - target.z) * 0.2;
            
            document.getElementById('status-pill').textContent = "‚úì Locked";
            document.getElementById('status-pill').className = "locked";
        } else {
            document.getElementById('status-pill').textContent = "üîç Searching...";
            document.getElementById('status-pill').className = "";
        }
    },

    setupTouch: function() {
        const t = document.getElementById('touch-pad');
        let drag=false, sx=0, sy=0, ox=0, oy=0;
        
        t.addEventListener('touchstart', e => {
            drag=true; sx=e.touches[0].clientX; sy=e.touches[0].clientY;
            ox=this.graphics.stencil.position.x; oy=this.graphics.stencil.position.y;
        });
        
        t.addEventListener('touchmove', e => {
            if(!drag) return;
            const cx=e.touches[0].clientX; const cy=e.touches[0].clientY;
            const scale = Math.abs(this.graphics.root.position.z)/1000 * 2;
            this.graphics.stencil.position.x = ox + (cx-sx)*scale;
            this.graphics.stencil.position.y = oy - (cy-sy)*scale;
        });
        
        t.addEventListener('touchend', () => drag=false);
    },

    reset: function() { this.graphics.stencil.position.set(200,0,0); },
    lock: function() { 
        document.getElementById('camera-layer').pause();
        document.getElementById('controls-panel').classList.add('hidden');
        document.getElementById('result-panel').classList.remove('hidden');
    }
};
</script>
</body>
</html>
